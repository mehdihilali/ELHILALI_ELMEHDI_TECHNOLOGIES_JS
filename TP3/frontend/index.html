<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Reading Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">

    <div class="max-w-xl mx-auto my-10 p-6 bg-white shadow-md rounded-lg">
        <h2 class="text-2xl font-bold mb-4">Register New Book</h2>

        <form id="bookForm" class="space-y-4">
            <!-- Title -->
            <div>
                <label for="title" class="block text-sm font-medium text-gray-700">Title</label>
                <input type="text" id="title" name="title" required class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm">
            </div>

            <!-- Author -->
            <div>
                <label for="author" class="block text-sm font-medium text-gray-700">Author</label>
                <input type="text" id="author" name="author" required class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm">
            </div>

            <!-- Number of Pages -->
            <div>
                <label for="pages" class="block text-sm font-medium text-gray-700">Number of Pages</label>
                <input type="number" id="pages" name="pages" required min="1" class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm">
            </div>

            <!-- Status -->
            <div>
                <label for="status" class="block text-sm font-medium text-gray-700">Status</label>
                <select id="status" name="status" required class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm">
                    <option value="Read">Read</option>
                    <option value="Re-read">Re-read</option>
                    <option value="DNF">DNF</option>
                    <option value="Currently reading">Currently reading</option>
                    <option value="Returned Unread">Returned Unread</option>
                    <option value="Want to read">Want to read</option>
                </select>
            </div>

            <!-- Price -->
            <div>
                <label for="price" class="block text-sm font-medium text-gray-700">Price</label>
                <input type="number" id="price" name="price" required min="0" step="0.01" class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm">
            </div>

            <!-- Pages Read -->
            <div>
                <label for="pagesRead" class="block text-sm font-medium text-gray-700">Pages Read</label>
                <input type="number" id="pagesRead" name="pagesRead" required min="0" class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm">
            </div>

            <!-- Format -->
            <div>
                <label for="format" class="block text-sm font-medium text-gray-700">Format</label>
                <select id="format" name="format" required class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm">
                    <option value="Print">Print</option>
                    <option value="PDF">PDF</option>
                    <option value="Ebook">Ebook</option>
                    <option value="AudioBook">AudioBook</option>
                </select>
            </div>

            <!-- Suggested By -->
            <div>
                <label for="suggestedBy" class="block text-sm font-medium text-gray-700">Suggested By</label>
                <input type="text" id="suggestedBy" name="suggestedBy" class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm">
            </div>

            <!-- Submit Button -->
            <div>
                <button type="submit" class="w-full bg-blue-500 text-white p-2 rounded-md shadow-md hover:bg-blue-600">Add Book</button>
            </div>
        </form>

        <!-- List of Books -->
        <div id="bookList" class="mt-10"></div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
